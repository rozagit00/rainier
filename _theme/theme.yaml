label: 'Rainier'
id: 'rainier'
version: 1.01
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
  nl: l10n_nl.yaml
  fr: l10n_fr.yaml
  de: l10n_de.yaml
  es: l10n_es.yaml  
elements:
  template_set:
    component: 'core'
    importer: 'template_set'
    data:
      base_path: 'templates'
      require: 1
      base_css: 'css/base.css'
      templates:
        index:
          main_index:
            label: 'Main Index'
            outfile: 'index.html'
            rebuild_me: 1
          feed_recent:
            label: 'Feed - Recent Entries'
            outfile: 'atom.xml'
            rebuild_me: 1
          styles:
            label: 'Stylesheetしーと'
            outfile: 'styles.css'
            rebuild_me: 1
          styles_ie:
            label: 'Stylesheet for IE (8 or lower)'
            outfile: 'styles_ie.css'
            rebuild_me: 1
          javascript:
            label: 'JavaScript'
            outfile: 'mt.js'
            rebuild_me: 1
          javascript_theme:
            label: JavaScript - Theme
            outfile: mt-theme-scale2.js
            rebuild_me: 1
        individual:
          entry:
            label: 'Entry'
            mappings:
              individual:
                archive_type: 'Individual'
        page:
          page:
            label: 'Page'
            mappings:
              page:
                archive_type: 'Page'
        archive:
          category_entry_listing:
            label: 'Category Entry Listing'
            mappings:
              category:
                archive_type: 'Category'
          monthly_entry_listing:
            label: 'Monthly Entry Listing'
            mappings:
              monthly:
                archive_type: 'Monthly'
        module:
          banner_footer:
            label: 'Banner Footer'
          banner_header:
            label: 'Banner Header'
          entry_summary:
            label: 'Entry Summary'
          html_head:
            label: 'HTML Head'
          navigation:
            label: 'Navigation'
          sidebar:
            label: 'sidebarあ'

